<!DOCTYPE html>
<html lang='cs'>

<head>
  <title>tabulka</title>
  <meta charset='utf-8'>
  <style>
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Jméno</th>
      <th>Příjmení</th>
      <th>Věk</th>
    </tr>
    <tr>
      <td>Jan</td>
      <td>Černý</td>
      <td>33</td>
    </tr>
    <tr>
      <td>Eva</td>
      <td>Kalendová</td>
      <td>17</td>
    </tr>
  </table>

</body>

</html>
